# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mymatomo

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_dfdbea2fbe8a43e987b934da70dbbb1e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_03f76c6a941a4d788d50462092ceceaf }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_dfdbea2fbe8a43e987b934da70dbbb1e }}/matomo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mymatomo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_75c1787bba70477bb1bcc9d7565d7ee7 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_dfdbea2fbe8a43e987b934da70dbbb1e }}/matomo:${{ github.sha }}'